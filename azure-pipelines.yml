trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: 'fjdwinfratestreg'

- task: Docker@2
  inputs:
    containerRegistry: 'fjdwinfratestreg'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'